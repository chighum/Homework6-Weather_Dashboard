<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body class="container">
    <h1 class="row justify-content-center my-5">Weather Dashboard</h1>
    <div class="row">
      <section class="col-3">
        <!-- make this into a sidebar -->

        <form action="submit" id="city-form">
          <input
            type="text"
            autofocus
            id="city-input"
            placeholder="Enter City Here"
          />
          <button id="city-button">Search</button>
        </form>
        <ul id="city-list" class="list-unstyled"></ul>
        <button id="clear-cities-btn">Clear All</button>
      </section>

      <section id="weather" class="col-9">
        <!-- bulk section where weather is displayed -->
        <div class="row justify-content-center">
          <section id="today" class="col-6"></section>
        </div>
        <section id="five-day" class="row"></section>
      </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script src="./assets/js/config.js"></script>
    <script src="./assets/js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
